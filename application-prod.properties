# SimpleServer 应用配置文件
# 适用于 /home/simpleServer 部署目录

# 服务器配置
server.port=37210
server.address=0.0.0.0
server.servlet.context-path=/

# 数据库配置 - 请根据实际情况修改
spring.datasource.url=jdbc:mysql://localhost:3306/simpleserver?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=simpleserver_user
spring.datasource.password=your_database_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# 日志配置 - 日志文件将生成在 /home/simpleServer 目录下
logging.level.root=INFO
logging.level.com.example.simpleserver=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 应用配置
spring.application.name=simpleServer
spring.profiles.active=prod

# Jackson配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator监控端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# 应用信息
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# CORS配置
spring.mvc.dispatch-options-request=true

# 连接超时配置
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=20000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 线程池配置
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Session配置
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# 错误页面配置
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# 缓存配置
spring.cache.type=none

# 时区配置
spring.jackson.time-zone=GMT+8

# 生产环境安全配置
server.error.whitelabel.enabled=false